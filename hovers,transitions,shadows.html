<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="hts.css">
</head>
<body>
    <main>
        <fieldset>
            <legend>
                <button class="sub">SUBSCRIBE</button>
                <button class="join">JOIN</button>
                <button class="tweet">Tweet</button>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <button class="req">Request now</button>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <button class="atc">Add to Cart</button>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <button class="sup">Sign up</button>
            </legend>
        </fieldset>
                
        <fieldset> 
            <legend>
                <button class="gs">Get started</button>
                <button class="dw">Download</button>
            </legend>
        </fieldset>
    <br>
    <fieldset>
        <legend>
            <button class="ln">Apply on company website</button>
            <button class="save">Save</button>
        </legend>
    </fieldset>
    <fieldset>
        <legend>
            <button class="stretch">Stretch</button>
        </legend>
    </fieldset>
    <fieldset>
        <legend>
            <button class="shadow">Shadow</button>
        </legend>
    </fieldset>
    <fieldset>
        <legend>
            <button class="pm1">One</button>
            <button class="pm1">Two</button>
            <button class="pm1">Three</button>
        </legend>
    </fieldset>
</main>
</body>
</html>
