<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-position</title>
</head>
<body style="
height: 3000px;
padding-top: 60px;
padding-left: 200px;
">
    <div style="
        background-color:black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        ">Header</div>

        <div style="
        background-color:green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom:0;
        width: 72px;
        ">
            sidebar
        </div>

        <div style="
        margin-left: 100px;
        background-color:green;
        color: white;
        position: fixed;
        top: 50px;
        right: 0;
        bottom:0;
        width: 100px;
        ">
            right sidebar work 100px
        </div>
    <div style="
    background-color:lightpink;
    width: 200px;
    height: 200px;
    position: static;
    ">div 1</div>

    <div style="
    background-color:lightblue;
    width: 200px;
    height: 200px;
    ">div 2</div>


<div>
    <p
        style="
        position: fixed;
        bottom: 20px;
        right: 150px;
        background-color: black;
        color: white;">Bottom-right</p>
</div>
<div>
    <p
        style="
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: lightpink;
        margin-top:300px;
        margin-bottom:500px;"></p>
</div>
<div
    style="
    display: flex;
    justify-content: center;
    position: fixed;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    background-color: rgb(0, 0, 0, 0.8);
    margin-top:500px;
    margin-bottom:200px;">
    <div
        style="
        width: 300px;
        height: 180px;
        background-color: white;
        position: fixed;
        top: 550px;
        padding-left: 20px;
        ">
        <p
            style="
            justify-content: center;
            font-size: 30px;
            font-weight: 700;
            color:black;
            ">Modal Title</p>
        <p style="
        justify-content: center;
        font-size: 20px;
        font-weight: 400;
        color:black;
        margin-top: -15px;
    ">This Is A Modal</p>
    <button class="close"
    style="
    ">Close</button>
    </div>
</div>
</div>
</body>
</html>
