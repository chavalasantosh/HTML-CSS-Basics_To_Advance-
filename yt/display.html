<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ytrail</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">
    <img class="thumbnail" src="thumbnails\backend.jpg">
    <p class="video-title">
        Backend web development - a complete overview</p>
    <p class="video-author">SuperSimpleDev</p>
    <p class="video-stats">1.4M views &#183; 2 years ago</p>
    <hr>
    
    <section class="tbb">
    <label for="Name">Name</label>
    <input class="tb" type="text" placeholder="Name"><br/>
    <label for="Email">Email</label>
    <input class="tb" type="text" placeholder="Email">
    </section>

    <section class="p2b">
        <p class="note">
            Thanks for chatting with our customer support.
            Would you like to take our quick survey?
        </p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </section>
    <br>
    <section class="gs">
        <img class="gimg" src="thumbnails/googlelogo.png">
        <input class="gsearch" type="text" 
        placeholder="Search Google or type a URL">
    </section>

    <section class="signup">
        <button class="fname" aria-placeholder="First Name ">First Name</button>
        <button class="lname" aria-placeholder="Second Name ">Second Name</button><br/>
        <input class="email" placeholder="Email" type="text">
        <button class="sub" placeholder="signup">Sign Up</button>
    </section>

    <section class="Finalbox">
        <h1>Request a ride now</h1>
        <input class="loc" type="text" placeholder="Enter pickup location">
        <input class="des" type="text" placeholder="Enter destination">
        <button class="rn">Request now</button>
        <button class="sfl">Schedule for later</button>
    </section>
</body>
</html>
